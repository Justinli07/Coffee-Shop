<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />

    <script type="module" defer src="./src/js/controller.js"></script>

    <title>Coffee Shop</title>
  </head>
  <body>
    <div class="Container">
      <div class="header">
        <h1 class="heading-primary">Coffee Shop</h1>

        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
      </div>
      <div class="Content">
        <div class="Wrapper">
          <div class="Sidebar">
            <div class="Sidebar-balance heading-tertiary">
              Balance: <span class="balance">500</span> mg
            </div>
            <div class="btnContainer"></div>
            <div class="Sidebar-list"></div>
            <div class="Sidebar-balance heading-tertiary">
              Total:
              <span class="takenTotal">0</span>
              mg
            </div>
          </div>
          <div class="CoffeeList grid grid--3-cols"></div>
        </div>
      </div>
    </div>
  </body>
</html>
